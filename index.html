<html>
<head>
  <title>Data Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
</head>

<!--https://www.w3schools.com/html/html_form_input_types.asp-->

<body>

  <form id="Register">
    <input type="radio" id="legalPerson" name="person">
    <label for="legalPerson"> Pessoa física</label><br>

    <input type="radio" id="juristicPerson" name="person">
    <label for="juristicPerson"> Pessoa jurídica</label><br>

    <label for="name">Nome:</label>  <!--Razão Social-->
    <input type="text" id="firstName" name="firstName"><br>

    <label for="name">Sobrenome:</label>  <!--Nome Fantasia-->
    <input type="text" id="lastName" name="lastName"><br>

    <label for="cpf">CPF:</label>  <!--CNPJ-->
    <input type="number" id="cpf" name="cpf"><br>

    <label for="bornDate">Data de nascimento:</label>  <!--Data de abertura-->
    <input type="date" id="bornDate" name="bornDate"><br>

    <label for="email">E-mail:</label>  <!--e-mail-->
    <input type="text" id="email" name="email"><br>

    <label for="password">Senha:</label> 
    <input type="password" id="password" name="password"><br>

    <label for="passwordConfirm">Confirme a senha:</label> 
    <input type="passwordConfirm" id="passwordConfirm" name="passwordConfirm"><br>

    <input type="submit" value="Submit">
  </form>

</body>


<script src="index.js"></script>
</html>
